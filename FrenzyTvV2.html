    <title>Frenzy Tv</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffd500;
            margin: 0;
            padding: 20px;
        }
        nav { display:flex; gap:20px; padding:15px; background:#111; border-radius:10px; }
        nav a { color:white; text-decoration:none; font-size:18px; }
        h1 { text-align:center; margin-bottom:20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .film { position: relative; overflow: hidden; border-radius: 10px; cursor: pointer; transition: transform 0.3s ease; }
        .film img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; transition: transform 0.3s ease; }
        .film:hover img { transform: scale(1.08); }
    </style>
</head>
