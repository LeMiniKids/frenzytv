<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrenzyTv</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin: 30px 0;
      letter-spacing: 2px;
      color: #ff4747;
      text-shadow: 0 0 15px #ff4747;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6b6b;
      transform: scale(1.05);
    }

    video {
      display: none;
      width: 80%;
      max-width: 900px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 71, 71, 0.6);
    }

    .visible {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>FrenzyTv</h1>

  <button onclick="toggleVideo('forest')">Kpop Demon Hunters</button>
  <video id="forest" controls>
    <source src="https://pomf2.lain.la/f/7jov8c5.mp4" type="video/mp4">
  </video>

  <button onclick="toggleVideo('minecraft')">A minecraft movie </button>
  <video id="minecraft" controls>
    <source src="https://pomf2.lain.la/f/1d176wd0.mp4" type="video/mp4">
  </video>

  <button onclick="toggleVideo('mario')">The Super Mario Bros. Movie</button>
  <video id="mario" controls>
    <source src="https://ia601304.us.archive.org/22/items/ok-ass-fire-movies/maro%20but%20x264.mp4" type="video/mp4">
  </video>

    <button onclick="toggleVideo('spies')">Spies in Disguise</button>
  <video id="spies" controls>
    <source src="sus.mp4" type="video/mp4">
  </video>
  
    <button onclick="toggleVideo('terr3')">Terrifier 3</button>
  <video id="terr3" controls>
    <source src="terrifier 3.mp4" type="video/mp4">
  </video>

  <script>
    function toggleVideo(id) {
      const video = document.getElementById(id);
      const isVisible = video.classList.contains('visible');
      
      document.querySelectorAll('video').forEach(v => {
        v.pause();
        v.classList.remove('visible');
      });

      if (!isVisible) video.classList.add('visible');
    }
  </script>

</body>
</html>
